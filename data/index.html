<!DOCTYPE HTML><html>
<head>
  <title>ESP Web Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="topnav">
    <h1>ESP WebSocket Server</h1>
  </div>
  <div class="content">
    <div class="card">
      <h2>Output - GPIO 2</h2>
      <p class="state">state: <span id="state">%STATE%</span></p>
      <p><button id="toggle" class="button">Toggle</button></p>
    </div>
    <div class="card">
      <h2>Relay One</h2>
      <p class="state">state: <span id="relay1state">%RELAY1STATE%</span></p>
      <p><button id="relay1toggle" class="button" %RELAY1DISABLED%>Toggle</button></p>
    </div>
    <div class="card">
      <h2>Relay Two</h2>
      <p class="state">state: <span id="relay2state">%RELAY2STATE%</span></p>
      <p><button id="relay2toggle" class="button" %RELAY2DISABLED%>Toggle</button></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

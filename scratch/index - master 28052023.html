<!DOCTYPE HTML>
<html>

<head>
  <title>Master</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="topnav">
    <h1>Master</h1>
  </div>
  <table>
    <tr>
      <td class="card">
        <p><button id="relay1toggle" class="button"><span class="on">Relay 1 On</span><span class="off">Relay 1 Off</span></button></p>
      </td>
      <td class="card">
        <p><button id="relay2toggle" class="button"><span class="on">NVIS 80 / 40 Dipole</span><span class="off">NVIS 80 / 40 Dipole</span></button></p>
      </td>
    </tr>
    <tr>
      <td class="card">
        <p><button id="relay3toggle" class="button"><span class="on">Antenna Switch Closed</span><span class="off">Antenna Switch Closed</span></button></p>
      </td>
      <td class="card">
        <p><button id="relay4toggle" class="button"><span class="on">Antenna Switch Open</span><span class="off">Antenna Switch Open</span></button></p>
      </td>
    </tr>
    <tr>
      <td class="card">
        <p><button id="relay5toggle" class="button"><span class="on">160 Metres</span><span class="off">160 Metres</span></button></p>

      <td class="card">
        <p><button id="relay6toggle" class="button"><span class="on">40 / 80 Metres</span><span class="off">40 / 80 Metres</span></button></p>
      </td>
    </tr>
    <tr>
      <td class="card">
        <p><button id="relay7toggle" class="button"><span class="on">Relay 7 On</span><span class="off">Relay 7 Off</span></button></p>
      </td>
      <td class="card">
        <p><button id="relay8toggle" class="button"><span class="on">Relay 8 On</span><span class="off">Relay 8 Off</span></button></p>
      </td>
    </tr>
    <tr>
      <td class="card">
        <p><button id="alloff" class="button">All Relays Off</button></p>
      </td>
      <td class="card">
        <p><button id="home" class="button">Refresh</button></p>
      </td>
    </tr>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE HTML>
<html>

<head>
  <title>FLEX Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="topnav">
    <h1>FLEX Control</h1>
  </div>
  <table>
    <tr>
      <td class="card">
        <p><button id="button1" class="button"><span class="on">FLEX On</span><span class="off">FLEX On</span></button></p>
      </td>
      <td class="card">
        <p><button id="button2" class="button"><span class="on">FLEX PTT</span><span class="off">FLEX PTT</span></button></p>
      </td>
    </tr>
    <tr>
      <td class="card">
        <p><button id="button3" class="button"><span class="on">FLEX Factory Reset Off</span><span class="off">FLEX Factory Reset Off</span></button></p>
      </td>
      <td class="card">
        <p><button id="button4" class="button"><span class="on">FLEX Factory Reset On</span><span class="off">FLEX Factory Reset On</span></button></p>
      </td>
    </tr>
    <tr>
      <td class="card">
        <p><button id="button5" class="button"><span class="on">FLEX DC Power</span><span class="off">FLEX DC Power</span></button></p>
      </td>
      <td class="card">
        <p><button id="button6" class="button"><span class="on">Relay 6 On</span><span class="off">Relay 6 Off</span></button></p>
      </td>
    </tr>
    <tr>
      <td class="card">
        <p><button id="button7" class="button"><span class="on">Relay 7 On</span><span class="off">Relay 7 Off</span></button></p>
      </td>
      <td class="card">
        <p><button id="button8" class="button"><span class="on">Relay 8 On</span><span class="off">Relay 8 Off</span></button></p>
      </td>
    </tr>
    <tr>
      <td class="card">
        <p><button id="alloff" class="button">All Relays Off</button></p>
      </td>
      <td class="card">
        <p><button id="home" class="button">Refresh</button></p>
      </td>
    </tr>
    <script src="script.js"></script>
</body>
</html>

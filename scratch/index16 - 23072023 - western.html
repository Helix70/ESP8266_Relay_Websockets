<!DOCTYPE HTML>
<html>

<head>
  <title>Western Tower</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="topnav">
    <h1>Western Tower</h1>
  </div>
  <table>
    <tr>
      <td class="card">
        <p><button id="relay1toggle" class="button"><span class="on">Tune Frequency Down</span><span class="off">Tune Frequency Down</span></button></p>
      </td>
      <td class="card">
        <p><button id="relay2toggle" class="button"><span class="on">Tune Frequency Up</span><span class="off">Tune Frequency Up</span></button></p>
      </td>
    </tr>
    <tr>
      <td class="card">
        <p><button id="relay3toggle" class="button"><span class="on">40&Omega;</span><span class="off">40&Omega;</span></button></p>
      </td>
      <td class="card">
        <p><button id="relay4toggle" class="button"><span class="on">50&Omega;</span><span class="off">50&Omega;</span></button></p>
      </td>
    </tr>
    <tr>
      <td class="card">
        <p><button id="relay5toggle" class="button"><span class="on">62&Omega;</span><span class="off">62&Omega;</span></button></p>
      </td>
      <td class="card">
        <p><button id="relay6toggle" class="button"><span class="on">89&Omega;</span><span class="off">89&Omega;</span></button></p>
      </td>
    </tr>
    <tr>
      <td class="card">
        <p><button id="relay7toggle" class="button"><span class="on">121&Omega;</span><span class="off">121&Omega;</span></button></p>
      </td>
      <td class="card">
        <p><button id="relay8toggle" class="button"><span class="on">158&Omega;</span><span class="off">158&Omega;</span></button></p>
      </td>
    </tr>
    <tr>
      <td class="card">
        <p><button id="relay9toggle" class="button"><span class="on">2200M</span><span class="off">2200M</span></button></p>
      </td>
      <td class="card">
        <p><button id="relay10toggle" class="button"><span class="on">630M</span><span class="off">630M</span></button></p>
      </td>
    </tr>
    <tr>
      <td class="card">
        <p><button id="relay11toggle" class="button"><span class="on">160M</span><span class="off">160M</span></button></p>
      </td>
      <td class="card">
        <p><button id="relay12toggle" class="button"><span class="on">80M</span><span class="off">80M</span></button></p>
      </td>
    </tr>
    <tr>
      <td class="card">
        <p><button id="relay13toggle" class="button"><span class="on">40M</span><span class="off">40M</span></button></p>
      </td>
      <td class="card">
        <p><button id="relay14toggle" class="button"><span class="on">80M / 40M NVIS Dipole</span><span class="off">80M / 40M NVIS Dipole</span></button></p>
      </td>
    </tr>
    <tr>
      <td class="card">
        <p><button id="relay15toggle" class="button"><span class="on">Short Western Tower</span><span class="off">Short Western Tower</span></button></p>
      </td>
      <td class="card">
        <p><button id="relay16toggle" class="button"><span class="on">Relay 16 On</span><span class="off">Relay 16 Off</span></button></p>
      </td>
    </tr>
    <tr>
      <td class="card">
        <p><button id="alloff" class="button">All Relays Off</button></p>
      </td>
      <td class="card">
        <p><button id="home" class="button">Refresh</button></p>
      </td>
    </tr>
    <script src="script16.js"></script>
</body>
</html>

<!DOCTYPE HTML>
<html>

<head>
  <title>LF / VHF - UHF Selector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="topnav">
    <h1>LF / VHF - UHF Selector</h1>
  </div>
  <table>
    <tr>
      <td class="card">
        <p><button id="relay1toggle" class="button"><span class="on">IC-705</span><span class="off">IC-705</span></button></p>
      </td>
      <td class="card">
        <p><button id="relay2toggle" class="button"><span class="on">Spare</span><span class="off">2200M Transverter</span></button></p>
      </td>
    </tr>
    <tr>
      <td class="card">
        <p><button id="relay3toggle" class="button"><span class="on">2200M Transverter</span><span class="off">630M Transverter</span></button></p>
      </td>
      <td class="card">
        <p><button id="relay4toggle" class="button"><span class="on">630M Transverter</span><span class="off">LF</span></button></p>
      </td>
    </tr>
    <tr>
      <td class="card">
        <p><button id="relay5toggle" class="button"><span class="on">VHF/UHF</span><span class="off">VHF/UHF</span></button></p>
      </td>
      <td class="card">
        <p><button id="relay6toggle" class="button"><span class="on">630M K9AY</span><span class="off">630M Monopole</span></button></p>
      </td>
    </tr>
    <tr>
      <td class="card">
        <p><button id="relay7toggle" class="button"><span class="on">2200M K9AY</span><span class="off">2200M Monopole</span></button></p>
      </td>
      <td class="card">
        <p><button id="relay8toggle" class="button"><span class="on">Relay 8 On</span><span class="off">Relay 8 Off</span></button></p>
      </td>
    </tr>
    <tr>
      <td class="card">
        <p><button id="alloff" class="button">All Relays Off</button></p>
      </td>
      <td class="card">
        <p><button id="home" class="button">Refresh</button></p>
      </td>
    </tr>
    <script src="script.js"></script>
</body>
</html>
